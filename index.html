<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Units Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Military Dashboard</h3>
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button onclick="login()" class="btn btn-primary w-100 btn-login">Sign In</button>
                <div id="login-error" class="alert alert-danger mt-2 d-none"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="d-none vh-100 d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark py-2">
            <button class="btn btn-link text-white d-md-none" 
                    type="button" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#mobile-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand mx-auto">Military Units</span>
        </nav>

        <div class="d-flex flex-grow-1">
            <!-- Desktop Sidebar -->
            <div class="d-none d-md-block sidebar">
                <div class="p-3">
                    <h4 class="mb-3">Units</h4>
                    <div id="desktop-score-cards" class="score-cards-grid mb-3"></div>
                    <div id="desktop-unit-list" class="unit-list"></div>
                </div>
            </div>

            <!-- Map -->
            <div id="map" class="flex-grow-1"></div>

            <!-- Mobile Sidebar -->
            <div class="offcanvas offcanvas-bottom d-md-none" id="mobile-sidebar" tabindex="-1">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Units</h5>
                    <button type="button" class="btn-close" 
                            data-bs-dismiss="offcanvas" 
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="mobile-score-cards" class="score-cards-grid mb-3"></div>
                    <div id="mobile-unit-list" class="unit-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
